name: bloc_test
description: A testing library which makes it easy to test blocs. Built to be used with the bloc state management package.
version: 10.0.0
repository: https://github.com/felangel/bloc/tree/master/packages/bloc_test
issue_tracker: https://github.com/felangel/bloc/issues
homepage: https://bloclibrary.dev
documentation: https://bloclibrary.dev/getting-started
topics: [bloc, state-management, test]
funding: [https://github.com/sponsors/felangel]

environment:
  sdk: ">=2.14.0 <4.0.0"

dependencies:
  bloc: ^9.1.0
  diff_match_patch: ^0.4.1
  meta: ^1.17.0
  mocktail: ^1.0.4
  test: ^1.26.3
  

dev_dependencies:
  bloc_lint: ^0.3.4
  rxdart: ^0.28.0

dependency_overrides:
  test_api: 0.7.7

screenshots:
  - description: The bloc test package logo.
    path: screenshots/logo.png

